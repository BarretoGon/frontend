
<div class="container">
    <h2>Habilidades
        <button (click)="vaciarForm()"  *ngIf="userLogged|async as user" class = "btn btn-primary rounded-circle" data-aos="flip-left" data-aos-delay="100" data-bs-toggle="modal" data-bs-target="#AgregarHabilidad">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 20">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
            </svg> 
        </button>


    </h2>
          <div class="card-body">
              <table class="table table-hover text-dark table-sm table-responsive">
                  <tbody *ngFor="let hab of Habilidad">
                      <tr class="text-start" data-aos="fade-right" data-aos-offset="200" data-aos-easing="ease-in-sine">
                          <td>
                              <div class="card-body">
                                  <div class="row align-items-center g-3">
                                      
                                      <div class="col-md-9">
                                          <div class="progress-title">
                                              <h5>{{hab.nombre}}</h5>
                                              <div class="progress">
                                                  <div class="progress-bar progress-bar-striped bg-info progress-bar-animated " data-aos="fade-right" data-aos-delay="300" data-aos-easing="50" role="progressbar" 
                                                      aria-label="Example with label" [style]="'width:' + hab.porcentaje + '%'"  aria-valuemin="0" 
                                                      aria-valuemax="100">{{hab.porcentaje}}%
                                                  </div>
                                              </div>
                                          </div>
                                     </div>
                                 </div>
                             </div>
                         </td>
                         <td>
                            <button (click)="GetEditHabilidad(hab.id)"  *ngIf="userLogged|async as user" class = "btn btn-outline-success rounded-circle " data-bs-toggle="modal" data-bs-target="#EditarHabilidad"> 
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 20">
                                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                </svg> 
                            </button>
                            &nbsp;
                            <button (click)="GetEditHabilidad(hab.id)"  *ngIf="userLogged|async as user" class = "btn btn-outline-danger rounded-circle" data-bs-toggle="modal" data-bs-target="#EliminarHabilidad">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 20">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                </svg>
                            </button>
                        </td>
                     </tr>
                      <!-- Modal [disabled]="!this.form.valid" (click)="GetEdit(expe.id)"-->
                         <div class="modal fade"  id="EditarHabilidad" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                              <div class="modal-dialog modal-dialog-centered">
                                  <div class="modal-content">
                                      <div class="modal-header">
                                          <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar</h1>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                      </div>
                                      <div class="modal-body">
                                          <form [formGroup]="formHabilidad" (ngSubmit)="EditarHabilidad()" novalidate>
                                              
                                              <input type="hidden" formControlName="id" class="form-control" >
                                              
                                             

                                              <div class="mb-3">
                                                  <label for="validationDefault01">Nombre:</label>
                                                  <input type="text" formControlName="nombre" class="form-control" id="validationDefault01" placeholder="Nombre"  
                                                  [ngClass]="{'is-valid': !this.formHabilidad.get('nombre')?.invalid , 'is-invalid': this.formHabilidad.get('nombre')?.invalid}" required>
                                                  <div *ngIf="this.formHabilidad.get('nombre')?.errors?.['required'] && this.formHabilidad.get('nombre')?.touched" class="invalid-feedback">
                                                      Este campo es obligatorio!
                                                  </div>  
                                              </div>         

                                              <div class="mb-3">
                                                  <label for="customRange1">Porcentaje: <small><output formControlName="porcentaje" id="outpor" name="outpor" for="customRange1"></output></small></label>
                                                  <input type="range" class="form-range" formControlName="porcentaje" id="customRange1"  oninput="document.getElementById('outpor').value=value + '%'"
                                                  placeholder="Porcentaje" min="0" max="100" 
                                                  [ngClass]="{'is-valid': !this.formHabilidad.get('porcentaje')?.invalid , 'is-invalid': this.formHabilidad.get('porcentaje')?.invalid}" required>
                                                  <div *ngIf="this.formHabilidad.get('porcentaje')?.errors?.['required'] && this.formHabilidad.get('porcentaje')?.touched" class="invalid-feedback">
                                                      Este campo es obligatorio!
                                                  </div>  
                                                  
                                              </div>

                                              <div class="modal-footer">
                                                  <button type="submit" [disabled]="!this.formHabilidad.valid" class="btn btn-warning" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 20">
                                                      <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                                      </svg> Editar
                                                  </button>
                                              </div>
                                          </form>
                                      </div>
                                  </div>
                              </div>
                          </div>
                 </tbody>
             </table>
          </div>
        </div>                          
                          

<!-- Modal agregar-->
<div class="modal fade"  id="AgregarHabilidad" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="agregar" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="agregar">Agregar</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formHabilidad" (ngSubmit)="AgregarHabilidad($event)" novalidate>
                                                
                          

                        <div class="mb-3">
                            <label for="validationDefault01">Nombre:</label>
                            <input type="text" formControlName="nombre" class="form-control" id="validationDefault01" placeholder="Nombre"  
                            [ngClass]="{'is-valid': !this.formHabilidad.get('nombre')?.invalid , 'is-invalid': this.formHabilidad.get('nombre')?.invalid}" required>
                            <div *ngIf="this.formHabilidad.get('nombre')?.errors?.['required'] && this.formHabilidad.get('nombre')?.touched" class="invalid-feedback">
                                Este campo es obligatorio!
                            </div>  
                        </div>

                        <div class="form-group">
                            <label for="customRange2">Porcentaje: <small><output  id="outporc" name="outporc" for="customRange2"></output></small></label>
                            <input type="range" class="form-range" formControlName="porcentaje" id="customRange2"  oninput="document.getElementById('outporc').value=value + '%'"
                            min="0" max="100" 
                            [ngClass]="{'is-valid': !this.formHabilidad.get('porcentaje')?.invalid , 'is-invalid': this.formHabilidad.get('porcentaje')?.invalid}" required>
                            <div *ngIf="this.formHabilidad.get('porcentaje')?.errors?.['required'] && this.formHabilidad.get('porcentaje')?.touched" class="invalid-feedback">
                                Este campo es obligatorio!
                            </div>  
                        </div>   

                        <div class="modal-footer">
                            <button type="submit" [disabled]="!this.formHabilidad.valid" class="btn btn-primary" > 
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 20">
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                                </svg> 
                                Nuevo
                            </button>
                        </div>               
                    </form>   
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Elimianar-->
    <div class="modal fade"  id="EliminarHabilidad" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Esta seguro de que desea eliminar este campo?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <form [formGroup]="formHabilidad" (ngSubmit)="EliminarHabilidad()" novalidate>
                        
                        <input type="hidden" formControlName="id" class="form-control">
                        
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger" > 
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 20">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                </svg>
                                Eliminar
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
